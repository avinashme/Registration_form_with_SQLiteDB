{% load static %}

<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'images/image-1.png' %}" alt="" class="image-1">
				<form name="forms" onsubmit="return validation()" method="POST" action="form_submission/">
					{% csrf_token %}
					<h3>Registration</h3>
					<div class="form-holder">
						<input type="text" name="firstName" class="form-control" placeholder="First Name" id="firstName" autocomplete="OFF">
						<span class="lnr lnr-user" id="usern" class="text-danger" font-weight-bold></span>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="lastName" class="form-control" placeholder="Last Name" id="lastName" autocomplete="OFF">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" name="email" class="form-control" placeholder="Mail" id="email" autocomplete="OFF">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" name="Number" class="form-control" placeholder="Phone Number" id="phoneNumber" autocomplete="OFF">
					</div>
					
					<div class="form-holder">
						<label>Gender</label>
							<input type="radio" name="gender" value="Male"><label>Male</label>
							<input type="radio" name="gender" value="Female"><label>Female</label>
					</div>
					
					<button type="submit" name="submit" value="submit">
						<span>Register</span>
					</button>
				</form>
				<img src="{% static 'images/image-2.png' %}" alt="" class="image-2">
			</div>
			
		</div>
	<script src="{% static 'js/index.js' %}"></script>
	</body>
</html>
